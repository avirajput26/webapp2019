<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index </title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{employee.id}}"/>
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee Id:</label>
    <div class="col-sm-4"></div>
        <input type="text" name="id" id="id_id" required maxlength="20" value="{{ employee.id }}"/>
    </div>
    </div>
      <div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee Name:</label>
    <div class="col-sm-4"></div>
        <input type="text" name="id" id="id_name" required maxlength="100" value="{{ employee.name }}"/>
    </div>
    </div>
      <div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee Email:</label>
    <div class="col-sm-4"></div>
        <input type="text" name="id" id="id_email" required maxlength="254" value="{{ employee.email }}"/>
    </div>
    </div>
      <div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee Contact:</label>
    <div class="col-sm-4"></div>
        <input type="text" name="id" id="id_contact" required maxlength="15" value="{{ employee.contact }}"/>
    </div>
    </div>
</body>
</html>
